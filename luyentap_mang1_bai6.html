<!DOCTYPE html>

    <title>Hello</title>
</head>
<body>
</body>
<script>
    let arr = [0,1,2,5,3,4,8,5,5,10];
    let input = +prompt("Nhập vào phần tử số nguyên V: ");
    let inArray = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === input) {
            inArray = 1;
            break;
        }
    }
    if (inArray === 1) {
        alert("V is in the array");
    } else {
        alert("V is not in the array");
    }
</script>
