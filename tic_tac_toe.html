<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table {
      width: 300px;
      height: 300px;
      border: 1px solid red;
    }

    td {
      border: 1px solid red;
      width: 100px;
      height: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
<table id="main">
</table>
<script>
  let arr = [];
  let player = 1;
  function drawScreenGame() {
    let html = "";

    for (let i = 0; i < 3; i++) {
      arr[i] = [];
      html += "<tr>";
      for (let j= 0; j < 3; j++) {
        arr[i][j] = "*"
        html += `<td id="td-${i}-${j}" onclick="clickColumn(${i}, ${j})"></td>`;
      }
      html += "</tr>";
    }

    document.getElementById('main').innerHTML = html;
  }

  console.log(arr)

  drawScreenGame();

  function clickColumn(x,y) {
    if (player === 1) {
      document.getElementById(`td-${x}-${y}`).innerHTML = "X";
      player = 2;
      arr[x][y] = "X"
    } else {
      document.getElementById(`td-${x}-${y}`).innerHTML = "O";
      player = 1;
      arr[x][y] = "O"
    }
    checkWin()
  }

  function checkWin() {
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (arr[i][j] !== "*" &&
                arr[i][j] === arr[i][j+1]
                && arr[i][j] === arr[i][j+2]) {
          alert('Win')
          return;
        }
        if (arr[i][j] !== "*" &&
                arr[i][j] === arr[i+1][j]
                && arr[i][j] === arr[i+2][j]) {
          alert('Win')
          return;
        }

        if (arr[i][j] !== "*" &&
                arr[i][j] === arr[i+1][j+1]
                && arr[i][j] === arr[i+2][j+2]) {
          alert('Win')
          return;
        }

        if (arr[i][j] !== "*" &&
                arr[i][j] === arr[i-1][j-1]
                && arr[i][j] === arr[i-2][j-2]) {
          alert('Win')
          return;
        }

      }
    }
  }
</script>
</body>
</html>
