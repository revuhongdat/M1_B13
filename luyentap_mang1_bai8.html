<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
</body>
<script>
    let arr = [0,1,2,2,4,5,6,7,8,9];
    let x = arr.length;
    let arrNew = [];
    let max = arr[0];
    let index;
    for (let j = 0; j < x; j++) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                index = i;
            }
        }
        arrNew.push(max);
        arr.splice(index,1);
        max = arr[0];
    }
    document.write(arrNew);
</script>
</html>
