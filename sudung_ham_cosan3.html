<script>
  function chuyenDoiChuHoa(chuoi) {
    let chuoiChuHoa = "";

    for (let i = 0; i < chuoi.length; i++) {
      let kyTu = chuoi[i];

      if (kyTu >= 'a' && kyTu <= 'z') {
        kyTu = kyTu.toUpperCase();
      } else {
        kyTu = kyTu.toLowerCase();
      }
      chuoiChuHoa += kyTu;
    }
    return chuoiChuHoa;
  }
  let chuoiNhap = prompt("Nhập vào một chuỗi:");

  let chuoiChuHoa = chuyenDoiChuHoa(chuoiNhap);

  // Hiển thị kết quả
  console.log("Chuỗi chữ hoa: " + chuoiChuHoa);
</script>
</html>
