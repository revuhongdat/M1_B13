<script>
    let a = ['a','b','c',2,3];
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        if (typeof(a[i]) == "number") {
            count += 1;
        }
    }
    document.write(`Trong mảng có ${count} số!`)
</script>
