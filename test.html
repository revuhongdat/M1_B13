<script>

  function insertDashes(str) {
    var result = " ";

    for (var i = 0; i < str.length; i++) {
      if (parseInt(str[i]) % 2 === 0 && parseInt(str[i + 1]) % 2 === 0) {
        result += str[i] + '-';
      } else {
        result += str[i];
      }
    }
    return result;
  }

  // Ví dụ sử dụng chương trình
  var input = prompt("nhap gia tri can convert vao : ");
  var output = insertDashes(input);
  document.write(output);
</script>
