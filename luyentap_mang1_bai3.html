<script>
  let input = prompt("Nhập mảng số nguyên cách nhau bởi dấu ',' :");
  let int = input.split(",");
  let max = int[0];
  let index = ave = 0;
  for (let i = 0; i < int.length; i++) {
    if (int[i]>=max) {
      max = int[i];
      index = i;
    }
    ave += int[i]/int.length;
  }
  document.write(`Mảng có phần tử lớn nhất là ${max} ở vị trí ${index}.<br>`);
  document.write(`Giá trị trung bình của các phần tử trong mảng là ${ave}.`);
</script>
</html>
